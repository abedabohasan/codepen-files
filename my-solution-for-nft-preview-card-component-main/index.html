<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container h-100">
        <div class="row h-100 mx-2 align-items-center justify-content-center">
          <div class="col-12 col-lg-3 card rounded-4 my-5">
            <div class="card-img-top">
              <img src="./images/image-equilibrium.jpg" alt="" class="w-100" />
              <span class="overlay">
                <img src="./images/icon-view.svg" alt="view" class="view"
              /></span>
            </div>
            <div class="card-body text-white">
              <div class="equilibirium">
                <h2>Equilibrium #3429</h2>
                <p class="my-3">
                  Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="ETH d-flex justify-content-between pb-3">
                  <div d-flex align-items-center>
                    <img
                      src="./images/icon-ethereum.svg"
                      alt="ethereum"
                      class="d-inline-block me-1"
                    />
                    <p class="d-inline-block m-0">0.041 ETH</p>
                  </div>
                  <div d-flex align-items-center>
                    <img
                      src="./images/icon-clock.svg"
                      alt="clock"
                      class="d-inline-block me-1"
                    />
                    <p class="days text-white d-inline-block m-0">
                      3 days left
                    </p>
                  </div>
                </div>
              </div>
              <div class="creator d-flex my-3 align-items-center`">
                <img
                  src="./images/image-avatar.png"
                  alt="avatar"
                  class="mx-3"
                />
                <p class="m-0">
                  <span class="creation"> Creation of</span>
                  <span class="name">Jules Wyvern</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution d-none">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <!-- bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
